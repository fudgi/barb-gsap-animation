    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script
      crossorigin="anonymous"
      src="https://polyfill.io/v3/polyfill.min.js?features=default%2CArray.prototype.find%2CIntersectionObserver"
    ></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body data-barba="wrapper">
    <main class="main" data-barba="container" data-barba-namespace="page1">
        <div class="svg">
        <svg
          class="demo"
          xmlns="http://www.w3.org/2000/svg"
          width="100%"
          height="100%"
          viewBox="0 0 100 100"
          preserveAspectRatio="xMidYMid slice"
        >
          <defs>
            <mask id="theMask">
              <rect width="100%" height="100%" fill="white" />
              <circle id="circle" cx="50" cy="50" r="100" fill="black" />
              <circle id="circle1" cx="50" cy="50" r="10" fill="black" />
              <circle id="circle2" cx="50" cy="50" r="10" fill="black" />
            </mask>
            <linearGradient id="lgrad" x1="0%" y1="100%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="blue" stop-opacity="1" />
              <stop offset="100%" stop-color="red" stop-opacity="1" />
            </linearGradient>
          </defs>

          <g id="toBeRevealed" mask="url(#theMask)">
            <rect
              id="theSquare"
              x="0"
              y="0"
              width="100"
              height="100"
              fill="url('#lgrad')"
            />
          </g>
        </svg>
      </div>
      <div class="fullscreen">
        <div class="items">
          <div class="top">
            <img
              class="img img_gif"
              src="https://cdn.dribbble.com/users/4044779/screenshots/11650045/media/6869146998675b43c52e7ae497131f74.gif"
            />
          </div>
          <div class="bottom">
            <h1>State 1</h1>
            <a href="./barb2.html">asdsadasda</a>
          </div>
        </div>
      </div>
    </main>
